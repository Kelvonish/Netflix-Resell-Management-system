{% extends 'base.html' %}
<!-- MAIN -->
{%block content %}
<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- RECENT PURCHASES -->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Edit Card Details</h3>
                            <div class="right">
                                <button type="button" class="btn-toggle-collapse">
                  <i class="lnr lnr-chevron-up"></i>
                </button>
                            </div>
                        </div>
                        <div class="">
                            <div class="panel-body">
                                <form method="post" action="" class="form-groups">
                                    {% if form.errors %} {% for field in form %} {% for error in field.errors %}
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{ error|escape }}
                                    </div>

                                    {% endfor %} {% endfor %} {% endif %} {% csrf_token %} {{ form.as_p }}

                                    <input type="submit" value="Save" class=" form-control btn btn-primary ml-5 mb-5" />
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- END RECENT PURCHASES -->
                </div>
            </div>

            <!-- END TABLE HOVER -->
        </div>
    </div>
</div>

{% endblock %}
